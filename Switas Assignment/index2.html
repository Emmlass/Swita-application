<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fincra</title>
    <!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style2.css">
        <link rel="stylesheet" href="Sailec-Sans-Font-Family/">
</head>
<body>
    <section class="login-form">
        <img src="https://app.fincra.com/images/fincra-logo-white.svg" alt="Fincra" >
        
        <form action="#" method="post">
            <section class="dark-purple">
                <h2>Login</h2>
            </section>
            <section>
                <label for="email">Email Address*</span>
                <input type="email"  id="email" placeholder="Enter your business email">
                <label for="password" >Password*</label>                           
                <input type="password" placeholder="Enter your password">
            </section>
            <section  class="right-align">
                <p  ><a href="#">Forgot login details?</a></p> 
            </section>
            <section  >
                <input type="checkbox">
                <label for="checkbox" class="checkbox">Keep me signed in</label>
            </section>
            
            <button type="submit" class="login-button" src="#">Login</button>
            
                
            <div class="flex">
                
                <span>
                <a href="#">Create Account</a>
                </span>
            </div>

            </div>
            
        </form>

    </section>
    
</body>
</html>
